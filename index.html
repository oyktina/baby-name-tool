<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>아이이름짓기</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          "Noto Sans KR",
          sans-serif;
        margin: 24px;
        max-width: 720px;
      }
      .title {
        font-size: 22px;
        font-weight: 800;
        margin-bottom: 6px;
      }
      .muted {
        color: #666;
        font-size: 13px;
      }
      hr {
        margin: 18px 0;
        border: 0;
        border-top: 1px solid #eee;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      label {
        font-weight: 600;
      }
      input,
      select,
      button {
        padding: 10px 12px;
        font-size: 14px;
      }
      button.primary {
        border: 0;
        border-radius: 10px;
        cursor: pointer;
      }
      .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .tags button {
        border: 1px solid #ddd;
        background: #fff;
        border-radius: 999px;
        cursor: pointer;
        padding: 8px 12px;
      }
      .tags button.active {
        border-color: #111;
      }
      .hint {
        margin-top: 10px;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 12px;
        padding: 12px 14px;
        margin: 10px 0;
      }
      .row > div {
        min-width: 220px;
      }
    </style>
  </head>

  <body>
    <div class="title">아이이름짓기</div>
    <div class="muted">의미/사주/한자 기반이 아닌, “느낌” 기반 추천입니다.</div>
    <div class="muted">느낌은 1~2개가 가장 자연스럽습니다.</div>

    <hr />

    <div class="row">
      <div>
        <label>성(필수)</label><br />
        <input id="surname" placeholder="예: 김" maxlength="2" />
      </div>

      <div>
        <label>성별</label><br />
        <select id="gender">
          <option value="any">상관없음</option>
          <option value="female">여아</option>
          <option value="male">남아</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div style="flex: 1">
        <label>느낌 (최대 2개)</label>
        <div class="tags" id="tagButtons"></div>
        <div class="muted hint" id="tagHint"></div>
      </div>
    </div>

    <div class="row">
      <button class="primary" id="btn">이름 받아보기</button>
    </div>

    <div id="result"></div>
    <div
      id="debug"
      class="muted"
      style="margin-top: 12px; white-space: pre-wrap"
    ></div>

    <hr />

    <div class="muted">
      참고용 도구입니다. 특정 이름이 더 “좋다”는 의미가 아닙니다.
    </div>

    <!-- 캐시가 문제일 때만 v=값을 바꿔서 강제 갱신하세요 -->
    <script src="./app.js?v=20260122-1"></script>
  </body>
</html>
